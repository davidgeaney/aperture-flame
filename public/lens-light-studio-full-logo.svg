<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <style>
      .logo-text { font-family: Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Stylized Camera Lens -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#000" stroke-width="3"/>
  <circle cx="50" cy="50" r="15" fill="#000"/>
  
  <!-- Full Studio Name on Two Lines -->
  <text x="110" y="40" class="logo-text" font-size="24" fill="#000">
    Lens & Light
  </text>
  <text x="110" y="70" class="logo-text" font-size="24" fill="#000">
    Studio
  </text>
</svg>
